% Customizations for biblatex go here.

\ProvidesFile{biblatex.cfg}

\@ifpackagelater{biblatex}{2016/03/01}{
    \ExecuteBibliographyOptions{giveninits=true}
}{
    \ExecuteBibliographyOptions{firstinits=true}
}


\ExecuteBibliographyOptions{%
	uniquename=init,%
	maxbibnames=99,%
	maxcitenames=2,%
	mincrossrefs=999%
}

\DefineBibliographyStrings{english}{%
	backrefpage = {p.~},%
	backrefpages = {pp.~}%
}

\DeclareFieldFormat{eprint:ieee}{%
  IEEE\addcolon\space
  \ifhyperref
    {\href{https://ieeexplore.ieee.org/document/#1}{%
       \nolinkurl{#1}
	}}
    {\nolinkurl{#1}%
    }}

\DeclareFieldFormat{eprint:acl}{%
  ACL\addcolon\space
  \ifhyperref
    {\href{https://aclanthology.org/#1}{%
       \nolinkurl{#1}
	}}
    {\nolinkurl{#1}%
    }}
